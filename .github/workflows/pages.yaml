name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix CSS filename (if you accidentally used styles.ccs)
        run: |
          if [ -f styles.ccs ]; then
            echo "Renaming styles.ccs -> styles.css"
            mv styles.ccs styles.css
          else
            echo "No styles.ccs file found, skipping rename"
          fi
          echo "Repo root files:"
          ls -la

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./   # publish repository root (index.html must be here)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
